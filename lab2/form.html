<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <fieldset>
            <legend>
                Registration
            </legend>
            <p><label for="number">Identification Number</label></p>
            <p><input type="text" id="number"></p>
            <p><label for="name">Legal Name</label></p>
            <p><input type="text" id="name"></p>
            <p><label for="address1">Address 1</label></p>
            <p><input type="text" id="address1"></p>
            <p><label for="address2">Address 2</label></p>
            <p><input type="text" id="address2"></p>
            <table>
                <tr>
                    <th><label for="city">City</label></th>
                    <th><label for="state">State</label></th>
                    <th><label for="zip">zip</label></th>
                    <th><label for="country">Country</label></th>
                </tr>
                <tr>
                    <th><input type="text" id="city"></th>
                    <th><input type="text" id="state"></th>
                    <th><input type="text" id="zip"></th>
                    <th>
                        <select id="country">
                            <option>United States</option>
                            <option>Russia</option>
                        </select>
                    </th>
                </tr>
            </table>
            <table>
                <tr>
                    <th><label for="phone">Phone</label></th>
                    <th><label for="email">E-mail</label></th>
                </tr>
                <tr>
                    <th><input type="text" id="phone"></th>
                    <th><input type="email" id="email"></th>
                </tr>
            </table>
            <p><input type="button" value=" Reset "><input type="button" value=" Submit "></p>
        </fieldset>
    </body>
</html>
